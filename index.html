<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Grocery List</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="item_one">Item one:</label>
            <input id="item_one" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item_two">Item two:</label>
            <input id="item_two" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item_three">Item three:</label>
            <input id="item_three" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item_four">Item four:</label>
            <input id="item_four" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item_five">Item five:</label>
            <input id="item_five" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me my list!</button>
        </form>
      </div>

      <div id="groceries">
        <h1>Here are your groceries in alphabetical order and uppercased!</h1>
        <ol class="alpha_upper">

        </ol>
      </div>
    </div>
  </body>
</html>
